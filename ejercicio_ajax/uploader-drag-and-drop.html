<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader con AJAX ydragdrop</title>

    <style>
         html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 16px;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    progress {
      margin-top: 1rem;
    }
    progress {
      margin-top: 1rem;
    }

    .drop-zone {
      margin-left: auto;
      margin-right: auto;
      border: thin dotted #000;
      width: 80%;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .drop-zone.is-active {
      border: thick dashed #000;
      background-color: rgba(0, 128, 0, .5);
      animation: pulse 1.5s infinite;
      animation-timing-function: linear;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }
    </style>
</head>
<body>
    <main>
        <article class="drop-zone">
            <p>Arrastra y sueltas archivos</p>
        </article>
    </main>

    <script>
        const d=document,
         $main=d.querySelector("main"),
         $dropzone=d.querySelector("drop-zone")

         const uploader = (file) =>{

            const xhr=new XMLHttpRequest(),
            formData=new FormData()

            formData.append("file",file)
            xhr.addEventListener("readystatechange",e=>{

                if(xhr.readyState !== 4) return; 

                if( xhr.status >= 200 && xhr.status < 300){

                    let json= JSON.parse(xhr.responseText)
                    console.log(json)

                }else{
                    let message=xhr.statusText || "ocurrio un error" 
                    error(`error ${xhr.status}: ${message}`)
                }
            })
            xhr.open("POST", "assets/uploader.php")
            xhr.setRequestHeader("enc-type","multipart/form-data")
            xhr.send(formData);
         }

         const progresUpload=(file)=>{
            const $progres=d.createElement("progress")
            const $span=d.createElement("span")

            $progres.max=100
            $progres.value=0

            $main.insertAdjacentElement("beforeend",$progres)
            $main.insertAdjacentElement("beforeend",$span)

            const fileReader=new FileReader()
            fileReader.readAsDataURL(file)
            
            fileReader.addEventListener("progress",e=>{

                let progres=parseInt((e.loaded*100)/e.total)
                $progres.value=progres
                $span.innerHTML=`<b>${file.name}-${file.progres}%</b>`

            })
            fileReader.addEventListener("loadend",e=>{
                uploader(file)
                setTimeout(() => {
                    $main.removeChild($progres)
                    $main.removeChild($span)
                }, 2000);
            })

        }

        $dropzone.addEventListener("dragover",e=>{
            console.log(e)
            e.preventDefault()
            e.stopPropagation()
            e.target.classList.add("is-active")
        })
        $dropzone.addEventListener("dragleave",e=>{
            console.log(e)
            e.preventDefault()
            e.stopPropagation()
            e.target.classList.remove("is-active")
        })
        $dropzone.addEventListener("drop",e=>{
            e.preventDefault()
            e.stopPropagation()
            const files=Array.from(e.dataTransfer.files)
            files.forEach(el=>progresUpload(el))
        })

    </script>
</body>
</html>
